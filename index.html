<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A VIAGEM DE CHIHIRO</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <div class="container-content">

    <nav >
        <div class="logo" data-aos="fade-right" data-aos-duration="1700">
            <img src="logo.svg" alt="logo">
        </div>

        <div class="social-media" data-aos="fade-left" data-aos-duration="1200">
            <ul>
                <i data-feather="facebook"></i>
                <i data-feather="instagram"></i>
                <i data-feather="twitter"></i>
                <i data-feather="youtube"></i>
            </ul>
        </div>
    
    

    </nav></div>

    <section>
        <article class="description">
            <h2 data-aos="zoom-in-left"
            data-aos-duration="1300">HAYAO MIYAZAKI</h2>
            <h1 data-aos="zoom-in-right"
            data-aos-duration="1000"
            > A VIAGEM
                DE CHIHIRO</h1>
            <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>

            <div class="btn-article" data-aos="flip-up" data-aos-duration="1500">
                <button>
                <i data-feather="play"></i><span> ASSISTA AGORA</span></button>
                <button><span> ASSISTA O TRAILER</span></button>
            </div>
        </article>

        <div class="container-img">
            <img src="image.png" alt="">
        </div>
    </section>
   

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        feather.replace()
        AOS.init();
      </script>
</body>
</html>
